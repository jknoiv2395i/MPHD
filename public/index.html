<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dreamhomes - Your gateway to prestige properties</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-container">
        <div class="logo-section">
          <div class="logo-placeholder">
            <span class="logo-text">Dreamhomes</span>
          </div>
        </div>
        
        <nav class="main-nav">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Properties</a>
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact us</a>
        </nav>
        
        <a href="#" class="contact-button">Contact us</a>
      </div>
    </header>

    <main class="hero-section">
      <div class="hero-container">
        <div class="hero-content">
          <h1 class="hero-title">Unlocking doors to luxury living</h1>
          <p class="hero-subtitle">Bringing families closer to their dream addresses.</p>
          <a href="#" class="get-started-button">
            <span>Get started</span>
            <div class="button-icon">
              <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.70508 7H11.4551M11.4551 7L7.08008 2.625M11.4551 7L7.08008 11.375" stroke="white" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </a>
        </div>
        
        <div class="hero-image">
          <img src="https://api.builder.io/api/v1/image/assets/TEMP/0773e3b3dca862338120f9bd84c7bf5aec7fab88?width=508" alt="Luxury property showcase" class="property-image" />
        </div>
      </div>
      
      <div class="hero-gradient"></div>

</html>
